            function randomStr(len, arr) {
                var ans = '';
                for (var i = len; i > 0; i--) {
                    ans +=

                }
                return ans;
            }


            function shuffleUsingRandomSwapping(array) {

                //  var str = document.getElementById("fname").value;

                //var numberStrings = str.split(","); 

                var j, x, i = 0, len = array.length;

                for (i; i < len; i++) {

                    j = Math.floor(Math.random() * len);

                    x = array[i];

                    array[i] = array[j];

                    array[j] = x;
                    // alert(x);

                }
                return array;
            }
